<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>Escape — Minimal Test UI</title>

  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <div class="app" id="app">

    <!-- Header (sticky) -->
    <header class="top">
      <div class="brand">
        <div class="title">Escape</div>
        <div class="sub">Minimal Test UI (Log-first)</div>
      </div>

      <div class="status">
        <div class="pill" id="pillConn">DISCONNECTED</div>
        <div class="pill pill2" id="pillRaid">RAID: -</div>
      </div>
    </header>

    <!-- Main (single scroll) -->
    <main class="main" id="main">
      <section class="card">
        <h2>싱글 유저</h2>
        <div class="row">
          <label class="lab">Name</label>
          <input class="in" id="inName" placeholder="Player" />
          <button class="btn" id="btnCreate">Create / Login</button>
        </div>
        <div class="row">
          <label class="lab">user_key</label>
          <input class="in mono" id="inKey" placeholder="(자동 생성됨 / 또는 붙여넣기)" />
          <button class="btn ghost" id="btnSaveKey">Save Key</button>
        </div>
        <div class="row">
          <button class="btn ghost" id="btnRefresh">Refresh</button>
          <button class="btn" id="btnStart">Start Raid</button>
          <button class="btn warn" id="btnExplore">Explore</button>
          <button class="btn ok" id="btnExtract">Extract</button>
          <button class="btn bad" id="btnDeath">Die</button>
        </div>
        <p class="hint">
          UI 목표: 로직/상태 테스트. 화면은 단일 스크롤이며, 전투/상황은 전부 로그로만 확인합니다.
        </p>
      </section>

      <section class="card">
        <div class="headRow">
          <h2>로그</h2>
          <div class="headBtns">
            <button class="btn ghost" id="btnClearLog">Clear</button>
            <button class="btn ghost" id="btnAutoScroll">AutoScroll: ON</button>
          </div>
        </div>
        <div class="log" id="log"></div>
      </section>

      <section class="card">
        <h2>스냅샷</h2>
        <div class="grid2">
          <div class="box">
            <div class="boxTitle">RAID BAG (inventory)</div>
            <pre class="pre" id="preBag">{}</pre>
          </div>
          <div class="box">
            <div class="boxTitle">THROW / BROUGHT</div>
            <pre class="pre" id="preThrow">{}</pre>
          </div>
        </div>
        <div class="box" style="margin-top:12px;">
          <div class="boxTitle">STASH / LOADOUT (inventory_get)</div>
          <pre class="pre" id="preStash">{}</pre>
        </div>
      </section>

      <footer class="footNote">
        이 UI는 “테스트용 최소 뼈대”입니다. UX가 안정되면 기존 UI(모바일 스테이지/FX)를 단계적으로 다시 얹습니다.
      </footer>
    </main>

    <!-- Bottom Action Bar (sticky) -->
    <nav class="bar">
      <button class="btn" id="barStart">Start</button>
      <button class="btn warn" id="barExplore">Explore</button>
      <button class="btn ghost" id="barRefresh">Refresh</button>
      <button class="btn ok" id="barExtract">Extract</button>
	  <button class="btn warn" id="barThrow">Throw</button>
	  <button class="btn" id="barMelee">Melee</button>
	  <button class="btn" id="barGun">Gun</button>
	  <button class="btn" id="barReload">Reload</button>
	  <button class="btn warn" id="barThrow">Throw</button>
    </nav>

    <!-- Encounter Modal -->
    <div class="modal" id="modal" aria-hidden="true">
      <div class="modalDim" id="modalDim"></div>
      <div class="modalPanel" role="dialog" aria-modal="true" aria-label="Encounter">
        <div class="modalHead">
          <div class="modalTitle" id="mTitle">Encounter</div>
          <button class="x" id="mClose" aria-label="Close">×</button>
        </div>
        <div class="modalBody">
          <div class="modalText" id="mText"></div>
          <div class="choices" id="mChoices"></div>
        </div>
        <div class="modalFoot">
          <button class="btn ghost" id="mCancel">Close</button>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/app_ui_min.js"></script>
</body>
</html>
